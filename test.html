    <!-- Include the Bible plugin JavaScript file -->

    <script>

        // Initialize the Bible plugin
        const biblePlugin = new BiblePlugin('', {
            version: 'kjv',
            displayOn: 'click', // or 'hover'
            showPreLoader: true,
            showSpinner: true,
            pagination: {
                show: true,
            },
            content: {
                showItalizedText: true,
                showRedText: true,
                justifyText: true,
                className: ''
            },
            header: {
                showVerse: true,
                showVersion: true,
                className: 'custom-header-class'
            }

        });

        function ucwords(str) {
            return (str + '').replace(/^([a-z])|\s+([a-z])/g, function ($1) {
                return $1.toUpperCase();
            });
        }
